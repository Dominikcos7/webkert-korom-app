<mat-card>
    <mat-card-header>
        <mat-card-title>{{ comment?.userName }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        {{ comment?.body }}
    </mat-card-content>
    <mat-card-footer>
        {{ comment?.timestamp | date | myDate}}
        <div *ngIf="comment?.userId === userId">
            <button mat-icon-button (click)="delete()"><mat-icon>delete</mat-icon></button>
        </div>
    </mat-card-footer>
</mat-card>
