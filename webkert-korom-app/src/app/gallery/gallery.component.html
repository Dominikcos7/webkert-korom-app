<div class="image">
    <button mat-icon-button (click)="previousImage()"><mat-icon>arrow_back_ios</mat-icon></button>
    <div>
        <img [src]="currentImage?.url" width="480px" height="600px">
        <div>{{ currentImage?.description }}</div>
    </div>
    <button mat-icon-button (click)="nextImage()"><mat-icon>arrow_forward_ios</mat-icon></button>
</div>
