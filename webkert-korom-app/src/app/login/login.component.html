<div class="container">
    <form [formGroup]="loginForm">
        <mat-form-field appearance="fill">
            <mat-label for="username">Felhasználónév</mat-label>
            <input matNativeControl type="text" formControlName="username">
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label for="password">Jelszó</mat-label>
            <input matInput type="password" formControlName="password">
        </mat-form-field>
        <button mat-stroked-button color="primary" (click)="login()">Bejelentkezés</button>
    </form>
</div>
